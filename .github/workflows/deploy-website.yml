name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'packages/website/**'
      - 'package.json'
      - 'package-lock.json'
      - 'patches/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --workspace=@junction/website --include-workspace-root

      - name: Typecheck
        run: npm run typecheck --workspace=@junction/website

      - name: Deploy to Cloudflare Workers
        run: npm run deploy --workspace=@junction/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
