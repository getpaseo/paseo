name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'packages/website/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'patches/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm --filter @junction/website run typecheck

      - name: Deploy to Cloudflare Workers
        run: pnpm --filter @junction/website run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
