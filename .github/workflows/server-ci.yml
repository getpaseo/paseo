name: Server CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/server/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/server-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/server/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/server-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Fetch origin/main (worktree tests)
        run: git fetch --no-tags origin main:refs/remotes/origin/main

      - name: Install server dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm --filter @junction/server run typecheck

      - name: Test
        run: pnpm --filter @junction/server run test
