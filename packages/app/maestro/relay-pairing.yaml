appId: sh.paseo
---
- launchApp:
    clearState: true
- runFlow: flows/launch.yaml

- tapOn: "Paste pairing link"

- eraseText
- inputText: ${PAIRING_OFFER_URL}
- tapOn: "Pair"

- extendedWaitUntil:
    visible: "New agent"
    timeout: 30000

# Confirm we actually connected (relay is the only available connection).
- assertVisible: "Online"
